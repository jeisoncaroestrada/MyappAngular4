<div class="container">
    <form class="form-signup">
      <h2 class="form-signin-heading">Please register to access</h2>
      <label for="email" class="sr-only">Email address</label>
      <input [(ngModel)]="email" type="email" name="email" class="form-control" placeholder="Email address" required="" autocomplete="off" autofocus="">
      <label for="email" class="sr-only">Email address</label>
      <input [(ngModel)]="name" type="text" name="name" class="form-control" placeholder="Name" required="" autocomplete="off" autofocus="">
      <label for="password" class="sr-only">Password</label>
      <input [(ngModel)]="password" type="password" name="password" class="form-control" placeholder="Password" required="">
      <label for="password_confirmation" class="sr-only">Confirm Password</label>
      <div class="form-group">
        <input [(ngModel)]="password_confirmation" type="password_confirmation" name="password" class="form-control" placeholder="Confirm password" required="">
      </div>
          <button (click)="signUp()" class="btn btn-lg btn-primary btn-block" type="submit">SignUp</button>
      <!-- ====================== LINK SIGNUP ========================= -->
      <div style="margin-top: 16px; margin-bottom: 16px;">
          <div class="container_or">
              <span class="content_or">
                  <span class="text">
                      <span>or</span>
                  </span>
              </span>
          </div>
      </div>
      <div class="text-center">
        <span>Already registered </span><a class="text-center" routerLink="/login">Login</a>
      </div>
    </form>
  </div> <!-- /container -->
