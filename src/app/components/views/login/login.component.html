<div class="container">
  <form class="form-signin">
    <h2 class="form-signin-heading">Please Login</h2>
    <label for="email" class="sr-only">Email address</label>
    <input [(ngModel)]="email" type="email" name="email" class="form-control" placeholder="Email address" required="" autocomplete="off" autofocus="">
    <label for="password" class="sr-only">Password</label>
    <input [(ngModel)]="password" type="password" name="password" class="form-control" placeholder="Password" required="">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button (click)="login()" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <!-- ====================== LINK SIGNUP ========================= -->
    <div style="margin-top: 16px; margin-bottom: 16px;">
        <div class="container_or">
            <span class="content_or">
                <span class="text">
                    <span>or</span>
                </span>
            </span>
        </div>
    </div>
    <div class="text-center">
      <span>You are not yet registered </span><a class="text-center" routerLink="/signup">SignUp</a>
    </div>
  </form>
</div> <!-- /container -->
