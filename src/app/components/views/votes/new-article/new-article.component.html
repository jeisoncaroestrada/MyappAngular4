<form  #newArticle class="form-signin">
  <div class="row">
    <div class="col-xs-8">
      <h2 class="form-signin-heading">Create a new article</h2>
      <div class="form-group">
        <label for="title" class="sr-only">Title:</label>
        <input type="email" #title id="title" class="form-control" placeholder="Add a article title" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="link" class="sr-only">Link:</label>
        <input type="password" id="link" class="form-control" autocomplete="off" placeholder="Add a article link">
      </div>
      <button class="btn btn-lg btn-primary btn-block" (click)="addArticle(newArticle)" type="submit">Add Article</button>
    </div>
  </div>
</form>
